<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no">
    <link rel="stylesheet" href="css/m-common.css">
    <link rel="stylesheet" href="css/forgetPass.css">
</head>
<body>
<header>
    <i onclick="JavaScript:history.go(-1);"></i>
    忘记密码
</header>
<div class="division"></div>
<section>
    <div class="two phone">
        <input type="tel" placeholder="手机号">
        <div class="yzmBtn red">发送验证码</div>
    </div>
    <div class="two yzm">
        <input type="text" placeholder="验证码">
    </div>
    <div class="greyThree">设置登录密码</div>
    <div class="two password">
        <input type="password" placeholder="请输入6-12位字母和数字的组合">
        <span></span>
    </div>
    <div class="btn">提交</div>
</section>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/mobile.js"></script>
<script>
    $('.password>span').on('click',function () {
        $(this).toggleClass('open');
        if($(this).hasClass('open')){
            $(this).prev('input').attr('type','text');
        }else{
            $(this).prev('input').attr('type','password');
        }
    });
</script>
</body>
</html>
